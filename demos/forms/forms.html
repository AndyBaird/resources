<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/defaults.css">
    <link rel="stylesheet" href="css/forms.css">
  </head>
  <body>
    <form class="main-content">
      <h1 class="form-heading">Form demo</h1>

      <div class="form-group">
        <label class="file">
          <input type="file">
          <span class="file-label">+ Add Logo</span>
        </label>
      </div>

      <div class="form-group">
        <input type="text" placeholder="full name">
      </div>

      <div class="form-group">
        <label class="select">
          <select>
            <option value="" selected disabled>Select a city</option>
            <option>
              Charleston, SC
            </option>
            <option>
              Durham, NC
            </option>
            <option>
              Raleigh, NC
            </option>
            <option>
              Seattle, WA
            </option>
          </select>
        </label>
      </div>

      <div class="form-group form-horz">
        <label class="form-label">Favorite dessert</label>
        <label class="radio">
          <input type="radio" name="dessert">
          <span class="radio-label">Cake</span>
        </label>
        <label class="radio">
          <input type="radio" name="dessert">
          <span class="radio-label">Pie</span>
        </label>
      </div>

      <div class="form-group settings-list">
        <label class="form-label">Enable SMS notifications</label>
        <label class="check-toggle">
          <input type="checkbox">
          <span class="check-toggle--text">
            <span class="check-toggle__checked">Yes</span>
            <span class="check-toggle__unchecked">No</span>
          </span>
        </label>
      </div>

      <div class="form-group settings-list">
        <label class="form-label">Enable newsletters</label>
        <label class="check-toggle">
          <input type="checkbox">
          <span class="check-toggle--text">
            <span class="check-toggle__checked">Yes</span>
            <span class="check-toggle__unchecked">No</span>
          </span>
        </label>
      </div>

      <div class="form-group">
        <label class="checkbox">
          <input type="checkbox">
          <span class="checkbox-label">I agree to the terms and conditions</span>
        </label>
      </div>

      <div class="form-group">
        <button class="btn">Submit</button>
      </div>
    </form>
  </body>
</html>
